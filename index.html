<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio obbligatorio</title>
    </head>
    <body>
        <div class="container">
            <header>
                <!-- logo e scritta -->
                <img src="logo.png" alt="">
                <h1 class="titolo">Taking Booleaners from A to B</h1>
            </header>
            <nav>
                <!-- menu -->
                <div class="menu">
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi luci</button>
                </div>
            </nav>
            <main>
                <!-- tre blocchi con specifiche e carica -->

                <!-- blocco 1 -->
                <div class="monopattino">
                    <input type="checkbox">
                    <h2 class="itemname">Monopattino Gino22</h2>
                    <h4 class="location"> Via Guadalametri - a 220 metri da te</h4>
                    <h4>Stato carica:</h4>
                    <div id="carica1"></div>
                </div>
                <!-- blocco 2 -->
                <div class="monopattino">
                    <input type="checkbox">
                    <h2 class="itemname">Monopattino Mike24</h2>
                    <h4 class="location"> Via Ricciardoni - a 420 metri da te</h4>
                    <h4>Stato carica:</h4>
                    <div id="carica2"></div>
                </div>
                <!-- blocco 3 -->
                <div class="monopattino">
                    <input type="checkbox">
                    <h2 class="itemname">Monopattino Fede154</h2>
                    <h4 class="location"> Via Mentarini - a 490 metri da te</h4>
                    <h4>Stato carica:</h4>
                    <div id="carica3"></div>
                </div>
            </main>
        </div>
    </body>
</html>
